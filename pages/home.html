<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../initial.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="note-container">
      <nav>
        <span class="title"> MY BOOK </span>
      </nav>
      <div class="wrapper">
        <aside>
          <ul class="sidebar">
            <li>
              <span class="material-icons icon"> home </span>

              HOME
            </li>
            <li>
              <span class="material-icons icon">label </span>

              LABELS
            </li>
            <li>
              <span class="material-icons icon"> archive </span>

              ARCHIVE
            </li>
            <li>
              <span class="material-icons icon"> delete </span>

              TRASH
            </li>
            <li>
              <span class="material-icons icon"> account_circle </span>

              PROFILE
            </li>
          </ul>
          <button class="note-btn">CREATE NEW NOTE</button>
        </aside>
        <main>
          <input type="text" placeholder="search" class="search-bar" />

          <section>
            <div class="note-nav">
              <h3>Empty Note</h3>
              <div>
                <span class="material-icons icon"> push_pin </span>
              </div>
            </div>
            <div class="note-nav">
              <span>05/04/2022</span>
              <div>
                <span class="material-icons icon"> edit </span>
                <span class="material-icons icon"> palette </span>
                <span class="material-icons icon">label </span>
                <span class="material-icons icon"> archive </span>
                <span class="material-icons icon"> delete </span>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
